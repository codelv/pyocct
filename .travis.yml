# Sets the build environment.
sudo: required
dist: trusty

language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
      - libboost1.54-all-dev
      - libxi-dev

matrix:
  include:
    - env: PYTHON="3.5" CONDA_PY=35 ARCH="x86_64"
      os: linux
      dist: trusty
    - env: PYTHON="3.6" CONDA_PY=36 ARCH="x86_64"
      os: linux
      dist: trusty

before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$HOME/miniconda/lib:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda install conda-build
  - conda config --add channels conda-forge
  - conda config --add channels trelau

script:
  - conda build ci/conda

after_success:
  - anaconda -t $CONDA_UPLOAD_TOKEN upload $HOME/travis/miniconda/conda-bld/linux-64/*.bz2 -l master --force
